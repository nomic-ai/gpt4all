            - hold
      - sign-online-chat-installer-windows:
          <<: *main_only
          context: gpt4all
          requires:
            - build-online-chat-installer-windows
      - build-online-chat-installer-linux:
          <<: *main_only
          context: gpt4all
          requires:
            - hold
