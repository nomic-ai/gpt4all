          context: gpt4all
          requires:
            - sign-online-chat-installer-macos
      - sign-online-chat-installer-windows:
          context: gpt4all
          requires:
            - build-online-chat-installer-windows
      - sign-online-chat-installer-windows-arm:
          context: gpt4all
          requires:
            - build-online-chat-installer-windows-arm
