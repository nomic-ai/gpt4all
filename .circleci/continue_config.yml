      - hold:
          type: approval
      - build-gpt4all-chat-linux:
          context: gpt4all
          requires:
            - hold
      - build-gpt4all-chat-windows:
          context: gpt4all
          requires:
            - hold
      - build-gpt4all-chat-macos:
          context: gpt4all
          requires:
            - hold
